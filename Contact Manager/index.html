<!DOCTYPE html>
<html>
  <head>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="mainContainer">
      <label>Name <input type="text" id="name" class="input required name" data-validate="text" data-name="Name"/></label>
      <label>Email <input type="text" id="email" class="input required email" data-validate="email" data-name="Email"/></label>
      <select class="required selected type" data-validate="type">
        <option name="type" value="type" selected="true" disabled="disabled">Type</option>
        <option name="employee" value="employee">Employee</option>
        <option name="customer" value="customer">Customer</option>
      </select>
      <button class="add-contact-btn" id="add-btn">Add Contact</button>
      <div class="search-bar">
        <label>Search <input type="text" id="search"/></label>
      </div>
      <div class="view-div">
        <button id="grid" class="view" data-id="grid"> GRID VIEW </button>
        <button id="list" class="view" data-id="list"> LIST VIEW </button>
        <button id="compact" class="view" data-id="compact"> COMPACT VIEW </button>
      </div>
      <div class="result-container"></div>
    </div>
    <script src="lib/jquery-3.3.1.js"></script>
    <script src="js/grid_view.js" type="text/javascript"></script>
    <script src="js/list_view.js" type="text/javascript"></script>
    <script src="js/compact_view.js" type="text/javascript"></script>
    <script src="js/contact.js" type="text/javascript"></script>
    <script src="js/contact_manager.js" type="text/javascript"></script>
  </body>
</html>
